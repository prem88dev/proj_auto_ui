<ng-container *ngIf="dataReceived == true; then showNavBar;"></ng-container>
<ng-template #showNavBar>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark" style="font-style: italic;">
    <a class="navbar-brand" href="dashboard/{{this.currentYear}}">Dashboard</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar nav">
        <li class="nav-item dropdown" style="cursor: pointer;">
          <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">Project</a>
          <div class="dropdown-menu">
            <tr style="cursor: pointer; user-select: none;" *ngFor="let project of projectList">
              <div>
                <a href="/employeeRevenue/{{this.currentYear}}/{{project._id}}">
                  <td style="text-align: center; font-style: italic; font-weight: bold;">{{project._id}}</td>
                  <td style="font-style: italic;">
                    <ol *ngFor="let description of project.description">{{description.name}}</ol>
                  </td>
                </a>
              </div>
            </tr>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="addProject">Add Project</a>
        </li>
      </ul>
    </div>
  </nav>
</ng-template>
<router-outlet></router-outlet>
