<ng-container *ngIf="dataReceived==true; then showDashboard;"></ng-container>
<ng-template #showDashboard>
  <h3>Project Dashboard</h3>
  &nbsp;
  <p style="font-style: italic;">&emsp;Click on each row to view project-wise revenue</p>
  <table class="table table-condensed table-bordered table-striped">
    <thead>
      <th *ngFor=" let colName of columns" style="text-align: center; vertical-align: middle;">{{colName}}</th>
    </thead>
    <tbody>
      <tr *ngFor="let project of dashboard" [routerLink]="['/projectRevenue/', project.esaId, this.currentYear]">
        <td>{{project.esaId}}</td>
        <td style="text-align: right;" *ngFor="let revenue of project.revenue">{{(revenue.revenueAmount/100) | currency:"$ "}}</td>
      </tr>
    </tbody>
  </table>
</ng-template>
